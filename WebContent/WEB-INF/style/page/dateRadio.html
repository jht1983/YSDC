	<script>
		var dateName=["每${day}天第${hours}小时第${minutes}分钟","每${week}周的周${weekday}第${hours}小时第${minutes}分钟","每${month}月的${3month}的第${day}天第${hours}小时第${minutes}分钟","每${qua}季度的第${month}月的${3month}的第${day}天第${hours}小时第${minutes}分钟","每${year}年的第${qua}的第${month}月的${3month}的第${day}天第${hours}小时第${minutes}分钟"];
		var dateNameCode=["D:${day}|HO:${hours}|MI:${minutes}","W:${week}|WD:${weekday}|HO:${hours}|MI:${minutes}","M:${month}|D:${day}|HO:${hours}|MI:${minutes}","Q:${qua}|M:${month}|D:${day}|HO:${hours}|MI:${minutes}","Y:${year}|Q:${qua}|M:${month}|D:${day}|HO:${hours}|MI:${minutes}"];
		function chakanshijianshijian() {
			var returnName="";
			var returnCode="";
	        var tempDate=0;
			var radioElement = returnRadioElement("JYZQ");
			if(radioElement==null){
				alert("没选");
			}
			var radioRowId = parseInt(radioElement.getAttribute("rowId"));
			if(radioElement != null) {
				returnName=dateName[radioRowId-1];
				returnCode=dateNameCode[radioRowId-1];
				var bool = true;
				for(var i = 1; bool; i++) {
					var z = document.getElementsByName("JYZQ_" + radioRowId + "_" + i)[0];
					if(z == null) {
						bool = false;
						continue;
					}
					var condition=z.getAttribute("condition");
					if(condition=="3month"){
						returnName= returnName.replace("${"+condition+"}",z.options[z.selectedIndex].innerText);
					}else{
						returnName= returnName.replace("${"+condition+"}",z.value);
					}
					if(z.getAttribute("condition")=="3month"){
						tempDate=parseInt(z.value);
					}else if(z.getAttribute("condition")=="day"){
						returnCode= returnCode.replace("${"+condition+"}",parseInt(z.value)+parseInt(tempDate));
					}else{
						returnCode= returnCode.replace("${"+condition+"}",z.value);
					}
				}
			}
			var objParent =  parent.getOpenPage(gs_upl_kc);
            objParent.document.getElementById("T_SBKPZL$S_JYZQ").value=returnName;
            parent.parent.parent.closeWinById(gs_upl_kc);
		}

		function returnRadioElement(_radioName) {
			var radioArr = document.getElementsByName(_radioName);
			for(var i = 0, j = radioArr.length; i < j; i++) {
				if(radioArr[i].checked) {
					return radioArr[i];
				}
			}
			return null;
		}
