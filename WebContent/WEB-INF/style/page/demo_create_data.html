<html style="height:100%;width:100%">
	<head>
		<meta charset="UTF-8">
		<title></title>
        <style>
            select{
                width:100%;
                height:40px;
                font-size:18px;
            }
        </style>
	</head>
	<body style="height:100%;widht:100%">
    
    
    
        <textarea id = "selectArr">
            
            <ylt.fun fun="getTableCollByName"/>
        </textarea>

       <table border="1" id="LIE" style="width:500px" cellpadding="10" cellspacing="10">
           <tr>
               <td>
                   one
               </td>
               <td>
                   two
               </td>
               <td>
                   X
               </td>
           </tr>
       </table>
       <input type="button" id="butOm" value="结合"/>
       <input type="button" id="butOm2" value="加行"/>
       <textarea id = "onel"></textarea>
       <textarea id = "rwol"></textarea>
       <textarea id = "onel_Name"></textarea>
       <textarea id = "rwol_Name"></textarea>
       <textarea id = "onel_Value"></textarea>
       <textarea id = "rwol_Value"></textarea>
       
       <textarea id = "update_Value"></textarea>
	</body>
	<script>
	    <ylt.v message="tableOne">
	        var tableOneTableName = "";
	    $value
    	    var tableOneTableName = "$value";
	    </ylt.v>
	    <ylt.v message="tableTwo">
    	    var tableTwoTableName = "";
	    $value
    	    var tableTwoTableName = "$value";
	    </ylt.v>
	</script>
	<script>
	    var LIE = document.getElementById("LIE");
	    var butOm = document.getElementById('butOm');
	    var butOm2 = document.getElementById('butOm2');
	    var onel = document.getElementById("onel");
	    var rwol = document.getElementById('rwol');
	    var selectArr = document.getElementById('selectArr');
	    var onel_Name  = document.getElementById("onel_Name");
	    var rwol_Name  = document.getElementById("rwol_Name");
	    var onel_Value  = document.getElementById("onel_Value");
	    var rwol_Value  = document.getElementById("rwol_Value");
	    var update_Value = document.getElementById("update_Value");
	    butOm.onclick=function(){
	        var rd = LIE.rows;
	        var tableOne="",tableTwo="",tableOneName="",tableTwoName="",tableOneValue="",tableTwoValue="",updateValue="";
	        for(var i = 1 ; i < rd.length ; i++){
	            tableOne+=tableOneTableName+"."+rd[i].cells[0].getElementsByTagName("select")[0].value+" "+tableOneTableName+"__"+rd[i].cells[0].getElementsByTagName("select")[0].value+",";
	            tableTwo+=tableTwoTableName+"."+rd[i].cells[1].getElementsByTagName("select")[0].value+" "+tableTwoTableName+"__"+rd[i].cells[1].getElementsByTagName("select")[0].value+",";
	            tableOneName+=tableOneTableName+"__"+rd[i].cells[0].getElementsByTagName("select")[0].value+",";
	            tableTwoName+=tableTwoTableName+"__"+rd[i].cells[1].getElementsByTagName("select")[0].value+",";
	            tableOneValue+=tableOneTableName+"."+rd[i].cells[0].getElementsByTagName("select")[0].value+",";
	            tableTwoValue+=tableTwoTableName+"."+rd[i].cells[1].getElementsByTagName("select")[0].value+",";
	            updateValue +=tableOneTableName+"."+rd[i].cells[0].getElementsByTagName("select")[0].value+"="+tableTwoTableName+"."+rd[i].cells[1].getElementsByTagName("select")[0].value+",";
	        }
	        
	        onel.value=tableOne;
	        rwol.value=tableTwo;
	        onel_Name.value=tableOneName;
	        rwol_Name.value=tableTwoName;
	        onel_Value.value=tableOneValue;
	        rwol_Value.value=tableTwoValue;
	        update_Value.value=updateValue;
	    };
	    butOm2.onclick=function(){
	        var tr = document.createElement('tr');
	        tr.innerHTML=selectArr.value+"<td onclick='deleTr(this);'>X</td>";
	        LIE.appendChild(tr);
	    };
	    function deleTr(_obj){
	        _obj.parentNode.parentNode.removeChild(_obj.parentNode);
	    }
	</script>
</html>
