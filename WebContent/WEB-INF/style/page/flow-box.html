	<script>

		function toSpan(_obj, str) {

		function auditOpt(flag) { /*1通过  0退回      */

			var isno=0;
			
			if(checkUserPower()==false){
			    alert("该单据已通过，无法继续操作");

                 if(parent.mainhomeframe.location.pathname.indexOf("home.v")!=-1){
                     parent.mainhomeframe.location.reload();

        function addRadio(condition, EleId) {
		    if(condition!=""){
		        $(EleId+"P").style.display="";
		    }
			var RadioName = "auditUserId";
			if(EleId == "audioCod") {
				RadioName = "auditNodeCod";
			}
			if(condition != "") {
				condition = condition.substr(0, condition.length - 1);
				var radioCol = condition.split("\|");
				var radioArrLength = radioCol.length;
				var returnRadio = "";
				for(var i = 0; i < radioArrLength; i++) {
					var radioCent = radioCol[i].split(",");
					returnRadio +=  "<div><input type='radio' style='vertical-align: middle;' name='" + RadioName + "' value='" + radioCent[0] + "'/>"+radioCent[1] ;
					if(EleId=="backCod"){
					   returnRadio +=":"+radioCent[2]; 
					}
					returnRadio +="</div>";
				}
				$(EleId).innerHTML = returnRadio;
				/*document.getElementsByName(RadioName)[0].click();*/
			}
		}


		function radioValue(_str) {
			var obj = $N(_str);

			var indexLength = $N(_str).length;
			if(indexLength == 0) {
				return "";
			}
			for(var i = 0; i < indexLength; i++) {
				if(obj[i].checked) {
					return obj[i].value;
				}
			}
		}
		addRadio(runCod, "runCod");
		addRadio(backCod, "backCod");
		addRadio(audioCod, "audioCod");
        /*-------------------------2017/9/1--------------------------------*/

		function splitFSPJ(_Str, _strSplitCod) {
		    
		    if(_Str.indexOf(_strSplitCod)<0){
		        return "";
		    }
			var temp = _Str.substr(_Str.indexOf(_strSplitCod) + _strSplitCod.length);
			if(temp.indexOf("$") >= 0) {
				return temp.substr(0, temp.indexOf("$"));
			} else {
				return temp;
			}

		}
		
		var Element=null;
		var arrStrAttrIds = ["$F:", "$Q:", "$C:"];
	    
	    if(S_AUDIT_FSPJ!=""){
	       
	        var arrStrAttrIdsLength = arrStrAttrIds.length;
		for(var i = 0; i < arrStrAttrIdsLength; i++) {
			var verticalSplit = splitFSPJ(S_AUDIT_FSPJ, arrStrAttrIds[i]).split("`");
			
			if(verticalSplit==""){
			    continue;
			}
			var verticalSplitLength = verticalSplit.length;
			for(var j = 0; j < verticalSplitLength; j++) {
				var nameAndID = verticalSplit[j].split(",");
				switch(arrStrAttrIds[i]) {
					case "$F:":
					    $("createTableData").style.display="";
						Element=document.createElement("div");
						Element.innerHTML=nameAndID[0];
						Element.setAttribute("style","cursor: pointer");
						
						Element.setAttribute("onclick","chuangjianbiaodan("+nameAndID[1]+");");
						$("biaodan").appendChild(Element);
						Element=document.createElement("hr");
						$("biaodan").appendChild(Element);
						break;
					case "$Q:":
						Element=document.createElement("span");
						Element.innerHTML=nameAndID[0];
						Element.setAttribute("class","noneSpan");
						Element.setAttribute("onclick","toSpan(this,'"+i+"')");
						Element.setAttribute("jiaSrc","View?SPAGECODE="+nameAndID[i]+"&S_RUN_ID="+strRunId);
						$('tabBut').appendChild(Element);
						Element=document.createElement("iframe");
						Element.setAttribute("src","about:blank");
						Element.setAttribute("name","sys_"+i);
						Element.setAttribute("id","sys_"+i);
				        Element.setAttribute("style","display:none;width:100%;height:100%;");
						$('tabTable').appendChild(Element);
						break;
					case "$C:":
                        
						break;
				}

			}
		}
	    }
	     $("biaodan2").onclick=function(evt){
            $("biaodan").style.display="none"; 
		    $("biaodan2").style.display="none";

		    /*
		    miniWin('选择','','View?SPAGECODE='+_str+'&NO_sys_S_RUN_ID='+strRunId+'-S&bmid='+bmid,2000,2000,'','');
		    */
		    miniWin('选择','','View?SPAGECODE='+_str+'&bmid='+bmid,2000,2000,'','');
			$("biaodan").style.display="none";
			$("biaodan2").style.display="none";
	
		}
		$("createTableData").onclick=function(evt){
		    if($("biaodan").style.display=="none"){
		        $("biaodan").style.top=(evt.clientY+10)+"px";
    		    $("biaodan").style.left=evt.clientX+"px";

		    }else{
		        $("biaodan").style.display="none"; 
		        $("biaodan2").style.display="none";
		    }
		    
		};

	<script>
	    function checkUserPower(){
	        
	        var NO_sys_node_code=$('NO_sys_node_code');
	        var NO_sys_flow_id=$('NO_sys_flow_id');
	        var NO_sys_flow_Ver=$('NO_sys_flow_Ver');
	        var NO_sys_S_RUN_ID=$('NO_sys_S_RUN_ID');
	
	        var checkValue = getTx("S_FLOW_ID=" + NO_sys_flow_id.value + "&S_AUDIT_VERSION=" + NO_sys_flow_Ver.value + "&S_RUN_ID=" + NO_sys_S_RUN_ID.value,"ajax.v");
	        
	       
	         var node = subGetTx(checkValue,"sys_check_flow_now_node");
	         var user = subGetTx(checkValue,"sys_check_flow_now_user");
	    
	         if(node==NO_sys_node_code.value&&user.indexOf(SYS_STRCURUSER)>-1){
	             return true;
	         }else{
	             return false;
	         }
	    }
	    function subGetTx(_subStr,_vari){
            var z = _subStr;
            _vari ="var "+_vari+"='";
            if(z.indexOf(_vari)==-1){
                return "";
            }
            
            z=z.substring(z.indexOf(_vari)+_vari.length);
            return z.substring(0,z.indexOf("';"));
        }
	</script>
