	<script>
	    
	    function $(_Str){
	        return document.getElementById(_Str);

        var LBTZXXNR="";
        var por = new Date();
        var nowTime=por.getFullYear()+"-"+(por.getMonth()+1)+"-"+por.getDate();
        
	    function judgmentCond(_cond){

	        var _condArr= _cond.split('`');
	        if(_cond==""){/**是否 无数据  无数据直接接班  没有上一班次**/
    	        $('1').style.display="";
    	    }else{
        	    var zt=_condArr[0];
        	    id=_condArr[1];
        	    var user=","+_condArr[2]+",";
        	    var userName=_condArr[3];
        	    var lbid=_condArr[4];
        	    var LBRQ=_condArr[5];
                LBTZXXNR=_condArr[6];
  
                if(userName==="null"){
                    alert('请检查轮班维护,是否未制定轮班');
        	       window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&ZJCODE="+_zjCode;
        	       return;
        	   }
               /* 
        	    if(new Date(LBRQ).valueOf()>new Date(nowTime).valueOf()){
        	        if(LBRQ!="null"){
        	            alert("请明天来接班");
        	            locationTozhanshi();
        	            return false;
        	        }else{
        	             window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&S_LBID="+lbid+"&ZJCODE="+_zjCode;
        	        }
        	    }
        	    */
        	    if(zt=="YJB"){
        	      
        	        if(user.indexOf(_userCode)!=-1){/**接班用户等于当前用户直接跳转**/
        	            window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&S_ID="+id+"&S_LBID="+lbid+"&ZJCODE="+_zjCode;
        	        }else{/**已接班,当前用户不是下一个用户**/
                        
        	            
        	            if(confirm("本班值长是"+userName+"您只能查看内容")){
        	                locationTozhanshi();
        	            }else{
        	                $('4').style.display="";
        	            }
        	        }
        	    }else{
        	        if(user.indexOf(_userCode)!=-1){/**接班**/
        	            $('1').style.display="";
        	        }else{/**等待接班    未接班 当前接班人不是 当前用户**/

        	        }

	    function locationTozhanshi(){
            window.location="View?S_ZBCZZD=FBBZZ&SYS_NO_CREATEDATDATA=true&SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&ZJCODE="+_zjCode+"&S_ID="+id;
	    }
		/*当前数据修改类型  修改为YJB */
	    function succession(){
	        if(confirm(LBTZXXNR)){
    	        if(_type=="ZZRZ"){
                    doCommand("comid=033&tableName=T_ZZYXRZ&tableCol=S_BCLB&S_ID_CODE=S_ID&S_ID="+id);
                }else if(_type=="JZZRZ"){
                    doCommand("comid=033&tableName=T_JZZYXRZ&tableCol=S_BCLB&S_ID_CODE=S_ID&S_ID="+id);
                }else if(_type=="TLRZ"){
                    doCommand("comid=033&tableName=T_TLYXRZ&tableCol=S_BCLB&S_ID_CODE=S_ID&S_ID="+id);
                }else if(_type=="RLZBRZ"){
                    doCommand("comid=033&tableName=T_RLZBJL&tableCol=S_BCLB&S_ID_CODE=S_ID&S_ID="+id);
                }else if(_type=="HXBZJL"){
                    doCommand("comid=033&tableName=S_HXBZRZ&tableCol=S_BCLB&S_ID_CODE=S_ID&S_ID="+id);
                }else if(_type=="HSYXRZ"){
                    doCommand("comid=033&tableName=T_HSRZJL&tableCol=S_BCLB&S_ID_CODE=S_ID&S_ID="+id);
                }
    	        location.reload();
	        }
	    }
	    function sys_judgent_byType(){
		    if(_type=="ZZRZ"){
	            if (typeof(ZZYXRZ) != "undefined") {
	                judgmentCond(ZZYXRZ);
	            }else{
	                window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&ZJCODE="+_zjCode;
	            }
	        }else if(_type=="JZZRZ"){
	            if (typeof(JZZYXRZ) != "undefined") {
	                judgmentCond(JZZYXRZ);
	            }else{
                    window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&ZJCODE="+_zjCode;
	           
	            }
	        }else if(_type=="TLRZ"){
	            if (typeof(TLRZ) != "undefined") {
	                judgmentCond(TLRZ);
	            }else{
	                window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&ZJCODE="+_zjCode;
	            }
	        }else if(_type=="RLZBRZ"){
	            if (typeof(RLZBRZ) != "undefined") {
	                judgmentCond(RLZBRZ);
	            }else{
	                window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&ZJCODE="+_zjCode;
	            }
	        }else if(_type=="HXBZJL"){
	            if (typeof(HXBZJL) != "undefined") {
	                judgmentCond(HXBZJL);
	            }else{
	                window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&ZJCODE="+_zjCode;
	            }
	        }else if(_type=="HSYXRZ"){
	            if (typeof(HSYXRZ) != "undefined") {
	                judgmentCond(HSYXRZ);
	            }else{
	                window.location="View?SPAGECODE="+_SCOD+"&type="+_type+"&bmid="+_bmid+"&ZJCODE="+_zjCode;
	            }
	        }
	    }
	    function judgent_location(_code,_id){

	    }
