    <script>
        <ylt.v message="bmid">
            var bmid = "";
        $value
            var bmid = "$value";
        </ylt.v>
        <ylt.v message="gs_upl_kc">
            var gs_upl_kc="";
        $value
            var gs_upl_kc="$value";
        </ylt.v>
        var objParent =  parent.getOpenPage(gs_upl_kc);
    </script>

	<script>
	<ylt.fun fun="getLCJHBZCod"/>
        /*
        S_ID  暂时流水号   <tempConditions>
        autoId  返回进行修改的值
        */
        var choiceNumerElement = document.getElementById("choiceNumer");
        var createmMeasuresCode="";
        var updateMeasuresCode="";
        var choiceNumer=0;
        var choiceFun = function(number){
            choiceNumer=choiceNumer+number;
            choiceNumerElement.innerHTML=choiceNumer;
        };

        function setMeasuresCode(_value){
            
            if(updateMeasuresCode.indexOf(_value+",") > -1){
                return ;
            }
            
            choiceFun(1);
            updateMeasuresCode+=_value+",";
            
        }
        function deleteMeasuresCode(_value){
            var cod = updateMeasuresCode.indexOf(_value+",");
            if(cod >-1){
                updateMeasuresCode=updateMeasuresCode.replace(_value+",","");
                choiceFun(-1);
            }
        }
        function submitToUpdate(){
            updateMeasuresCode = updateMeasuresCode.substr(0,updateMeasuresCode.length-1);
            createmMeasuresCode = new Date().getTime();
            doCommand("comid=063&S_ID="+createmMeasuresCode+"&autoId="+updateMeasuresCode+"&bmid="+bmid+"&SYS_FLOW_VER="+S_AUDIT_VERSION+"&S_RUN_ID="+UUID);
            
            objParent.miniWin('两措计划','','View?SPAGECODE=1510196651437&sys_bed=true&S_ID='+createmMeasuresCode+'&bmid='+bmid,2000,2000,'','');
            parent.closeWinById(gs_upl_kc);
        }
    </script>
