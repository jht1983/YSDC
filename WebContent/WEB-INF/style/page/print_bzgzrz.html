<script>
        var diaplayArr = document.getElementsByName("diaplay");
		var tempValue = "";
		var tempId = "";
		for(var i = 0; i < diaplayArr.length; i++) {
			tempValue = diaplayArr[i].value;
			tempId = diaplayArr[i].getAttribute("attr_value");
			tempValue = tempValue.replace(/\n/g, "</td></tr><tr><td>");
			tempValue = "<tr><td>" + tempValue + "</td></tr>";
			document.getElementById(tempId).innerHTML =tempValue;
		}
