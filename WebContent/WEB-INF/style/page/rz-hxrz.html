<script>
<ylt.v message="SBYXFS">
    var SBYXFS="2";
$value
    var SBYXFS="$value";
</ylt.v>

    var SBYXFSStare="<td>设备名称 </td><td>运行 </td><td>备用 </td><td>检修 </td>";
    /*window.print();*/
    var SBYXFSValue="";
</script>
<script>
        var index = 0;
		var bl = SBYXFS; /*一组几个*/
		var indexName=1;/*一行几组*/
    	var insertHtml="";
        var S_ID="$value";
        var S_SBMC="$value";
        var P="$value";
        var N="$value";
        var X="$value";
            for(var i =0;i<SBYXFS;i++){
        SBYXFSValue+="<col width='"+100*(0.4/bl)+"%' /><col width='"+100*(0.2/bl)+"%'/><col width='"+100*(0.2/bl)+"%'/><col width='"+100*(0.2/bl)+"%'/>";
    }
    for(var i =0;i<SBYXFS;i++){
        SBYXFSValue+=SBYXFSStare;
    }
    SBYXFSElement.innerHTML="<tr>"+SBYXFSValue+"</tr>";
    <ylt.for dataId="1509498346632">
            S_ID="$value";
        	S_SBMC="$value";
        	P="$value";
        	N="$value";
        	X="$value";
			if(S_ID.length<4){
				if(i!=0){
					insertHtml+="</table>";
				}
				insertHtml+="<table class='Ttable'  style='float: left;width:"+100/indexName+"%'>";
				for(var z=0;z<bl;z++){
					insertHtml+="<col width='"+100*(0.4/bl)+"%' /><col width='"+100*(0.2/bl)+"%'/><col width='"+100*(0.2/bl)+"%'/><col width='"+100*(0.2/bl)+"%'/>";
				}
				insertHtml+="<tr ><td colspan='"+4*bl+"'>"+S_SBMC+"</td></tr><tr>";
			}else{
				if(index < bl) {
					insertHtml += "<td>"+S_SBMC+" </td><td>"+N+" </td><td>"+P+" </td><td>"+X+" </td>";
					index++;
				} else {
					insertHtml += "</tr>";
					index = 0;
				}
			}
	
		</ylt.for>
        document.getElementById("ppap").innerHTML=insertHtml;
        
        window.print();
    
</script>
